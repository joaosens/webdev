        <main>
            <div class="register">
                <form action="" method="post">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Nome de Usuário" pattern="^[A-Za-z0-9_.]{4,}$" title="O nome de usuário deve ter pelo menos 4 caracteres e pode conter letras, números, _ ou ." required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" pattern="^[^@]+@[^@]+\.[^@]+$" title="Digite um email válido, por exemplo: example@gmail.com" required><br>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Senha" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!?#%*&$@]).{8,}$" title="A senha deve ser forte, com no mínimo 8 caracteres, incluindo pelo menos uma letra maiúscula, uma minúscula, um número e um símbolo (!?#%*&$@)" required><br>
                    <input type="submit" value="Enviar"">    
                </form>
